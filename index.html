<script>
  // Questionnaire Data
  const questions = [
    { label: "What is your full name? *", inputType: "text", placeholder: "Enter your name", id: "q1" },
    { label: "What is your email? *", inputType: "email", placeholder: "Enter your email", id: "q2" },
    { label: "What is your age? *", inputType: "number", placeholder: "Enter your age", id: "q3" },
    { label: "What are your main fitness goals? *", inputType: "text", placeholder: "e.g., Build muscle, lose weight, improve endurance", id: "q4" },
    { label: "How many days per week can you exercise? *", inputType: "number", placeholder: "e.g., 3", id: "q5" },
    { label: "What is your current experience level? *", inputType: "select", options: ["Beginner", "Intermediate", "Advanced"], id: "q6" },
    { label: "What is your biggest challenge with fitness apps? *", inputType: "text", placeholder: "e.g., Lack of motivation, rigid plans", id: "q7" },
    { label: "Do you track your nutrition? *", inputType: "select", options: ["Yes", "No", "Sometimes"], id: "q8" },
    { label: "What features are most important to you? *", inputType: "text", placeholder: "e.g., AI personalization, community support", id: "q9" },
    { label: "How much would you pay per month for Neuro? *", inputType: "text", placeholder: "e.g., $10, $15, $20", id: "q10" },
    { label: "Would you recommend Neuro to a friend? *", inputType: "select", options: ["Definitely", "Probably", "Maybe", "No"], id: "q11" },
    { label: "Any additional feedback or suggestions?", inputType: "text", placeholder: "Optional feedback", id: "q12" }
  ];

  let currentQuestion = 0;
  const answers = {};

  function updateQuestion() {
    const question = questions[currentQuestion];
    const questionLabel = document.getElementById('question-label');
    const fullNameInput = document.getElementById('fullName');
    const progressLabel = document.getElementById('progress-label');
    const progressPercent = document.getElementById('progress-percent');
    const progressFill = document.getElementById('progress-fill');
    const btnPrevious = document.getElementById('btn-previous');

    // Update progress
    const progress = Math.round(((currentQuestion + 1) / questions.length) * 100);
    progressLabel.textContent = `QUESTION ${currentQuestion + 1} OF ${questions.length}`;
    progressPercent.textContent = `${progress}% COMPLETE`;
    progressFill.style.width = `${progress}%`;

    // Update question
    questionLabel.textContent = question.label;
    
    // Show/hide previous button
    if (currentQuestion === 0) {
      btnPrevious.style.display = 'none';
    } else {
      btnPrevious.style.display = 'block';
    }

    // Handle different input types
    if (question.inputType === 'select') {
      const selectHTML = `
        <select id="fullName" class="form-input" style="padding: 12px; background: #1A1A1A; color: white; border: 1px solid #333333; border-radius: 8px; font-size: 14px; font-family: Inter;">
          <option value="">Select an option</option>
          ${question.options.map(opt => `<option value="${opt}" ${answers[question.id] === opt ? 'selected' : ''}>${opt}</option>`).join('')}
        </select>
      `;
      fullNameInput.parentElement.innerHTML = selectHTML;
    } else {
      fullNameInput.type = question.inputType;
      fullNameInput.placeholder = question.placeholder;
      fullNameInput.value = answers[question.id] || '';
    }

    fullNameInput.focus();
  }

  function nextQuestion() {
    const question = questions[currentQuestion];
    const input = document.getElementById('fullName');
    
    if (!input.value.trim()) {
      alert('Please answer this question');
      return;
    }

    answers[question.id] = input.value;

    if (currentQuestion < questions.length - 1) {
      currentQuestion++;
      updateQuestion();
    } else {
      showThankYou();
    }
  }

  function previousQuestion() {
    const question = questions[currentQuestion];
    const input = document.getElementById('fullName');
    answers[question.id] = input.value;

    if (currentQuestion > 0) {
      currentQuestion--;
      updateQuestion();
    }
  }

  function showThankYou() {
    const userName = answers.q1 || 'friend';
    document.getElementById('user-name').textContent = userName;
    document.getElementById('questionnaire-content').style.display = 'none';
    document.getElementById('thank-you-screen').style.display = 'block';
  }

  // Event listeners
  document.getElementById('btn-next').addEventListener('click', nextQuestion);
  document.getElementById('btn-previous').addEventListener('click', previousQuestion);
  document.getElementById('home-button').addEventListener('click', function() {
    window.scrollTo(0, 0);
  });

  // Allow Enter key to submit
  document.addEventListener('keypress', (e) => {
    const questionnaireContent = document.getElementById('questionnaire-content');
    if (e.key === 'Enter' && questionnaireContent.style.display !== 'none') {
      e.preventDefault();
      nextQuestion();
    }
  });

  // Initialize
  updateQuestion();
</script>

    <script>
        // Countdown Timer Logic
        function updateCountdown() {
            // Set launch date to March 21, 2026
            const launchDate = new Date('2026-03-21').getTime();
            const now = new Date().getTime();
            const distance = launchDate - now;

            if (distance < 0) {
                // Handle post-launch scenario if needed
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Form submission handling

<div id="background-animation" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #000000; overflow: hidden;">
  <canvas id="noise-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
</div>

<script>
  const canvas = document.getElementById('noise-canvas');
  const ctx = canvas.getContext('2d');
  
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  resizeCanvas();

  function drawNoise() {
    const imageData = ctx.createImageData(canvas.width, canvas.height);
    const data = imageData.data;
    
    for (let i = 0; i < data.length; i += 4) {
      const noise = Math.random() * 80;
      data[i] = noise;
      data[i + 1] = noise;
      data[i + 2] = noise;
      data[i + 3] = 255;
    }
    
    ctx.putImageData(imageData, 0, 0);
  }

  function animate() {
    drawNoise();
    requestAnimationFrame(animate);
  }

  animate();

  window.addEventListener('resize', resizeCanvas);
</script>
